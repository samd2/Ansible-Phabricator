---
default_phabricator_packages:
  - apt-utils
  - htop
  - mlocate
  - git-core
  - nginx
  - dpkg-dev
  - php7.4
  - php7.4-fpm
  - php7.4-mysql
  - php7.4-gd
  - php7.4-dev
  - php7.4-curl
  - php7.4-cli
  - php7.4-json
  - php7.4-mbstring
  - php7.4-apcu
  - php7.4-zip
  - python3-pip
  - exim4
  - subversion
  - mercurial
  - ssl-cert
  - wget
  - net-tools

default_php_sock: "unix:/var/run/php/php7.4-fpm.sock"
default_php_path: /etc/php/7.4/fpm/conf.d
default_php_service: php7.4-fpm
default_mysql_path: /etc/mysql/mysql.conf.d

default_phabricator_packages_local:
  - mysql-server-8.0
  - python3-dev
  - libmysqlclient-dev
