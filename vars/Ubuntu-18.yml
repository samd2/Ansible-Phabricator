default_phabricator_packages:
  - apt-utils
  - htop
  - mlocate
  - git-core
  - nginx
  - dpkg-dev
  - php7.2
  - php7.2-fpm
  - php7.2-mysql
  - php7.2-gd
  - php7.2-dev
  - php7.2-curl
  - php7.2-cli
  - php7.2-json
  - php7.2-mbstring
  - php7.2-apcu
  - php7.2-zip
  - python-pip
  - python3-setuptools
  - python3-pip
  - exim4
  - subversion
  - mercurial
  - ssl-cert
  - wget
